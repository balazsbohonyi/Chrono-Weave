
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChronoWeave Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              timeline: {
                bar: '#86efac', // green-300
                barDark: '#22c55e', // green-500
              }
            },
            animation: {
              'pulse-limited': 'pulseLimited 3s ease-in-out 1 forwards', // 5 beats roughly
            },
            keyframes: {
              pulseLimited: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'scale(1.05)', opacity: '1' },
                '20%, 40%, 60%, 80%': { transform: 'scale(1)', opacity: '0.9' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar hiding just in case */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Hide number input spin buttons */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>

  }
}
</script>
