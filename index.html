<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>ChronoWeave Timeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            timeline: {
              bar: '#86efac', // green-300
              barDark: '#22c55e', // green-500
            }
          },
          animation: {
            'pulse-limited': 'pulseLimited 3s ease-in-out 1 forwards', // 5 beats roughly
          },
          keyframes: {
            pulseLimited: {
              '0%, 100%': { transform: 'scale(1)', opacity: '1' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'scale(1.05)', opacity: '1' },
              '20%, 40%, 60%, 80%': { transform: 'scale(1)', opacity: '0.9' },
            }
          }
        }
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
